<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Selection Feature Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Feature Selection</h1>
    <div class="feature-card-container">
        <label for="cpu">
            <input type="checkbox" name="cpu" id="cpu"> CPU
        </label>

        <label for="gpu">
            <input type="checkbox" name="gpu" id="gpu"> GPU
        </label>

        <label for="ram">
            <input type="checkbox" name="ram" id="ram"> RAM
        </label>

        <label for="storage">
            <input type="checkbox" name="storage" id="storage"> Storage
        </label>

        <label for="cooling">
            <input type="checkbox" name="cooling" id="cooling"> Cooling
        </label>
        
        <label for="rgb-lighting"><input type="checkbox" name="rgb-lighting" id="rgb-lighting"> RGB Lighting
        </label>
    </div>

</body>

</html>
